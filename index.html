<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors Game</title>
    </head>
<body>
    <h1>Rock, Paper, Scissors Game</h1>
    <form>
        <h3>Your choice: <span id="user-choice"></span></h3>
        <h3>Computer choice: <span id="computer-choice"></span></h3>
        <h3>Result: <span id="result"></span></h3>
        <br>
        <h2>Select your move:</h2>
            <button type="button" id="rock">Rock</button>
            <button type="button" id="paper">Paper</button>
            <button type="button" id="scissors">Scissors</button>
        <br>
        <br>
        <br>
        <button type="button" id="playGame">Play Game</button>
        <script src="script.js"></script>
    </form>
</body>
</html>
